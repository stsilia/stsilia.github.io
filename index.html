<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Personal Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero Image -->
  <section class="hero-image">
    <img src="assets/profile.jpg" alt="Profile photo" />
  </section>

  <!-- Navigation -->
  <header>
    <nav>
      <h1>Your Name</h1>
      <ul>
        <li><a href="#about">About Me</a></li>
        <li><a href="#research">Research</a></li>
        <li><a href="#cv">CV</a></li>
        <li><a href="#outreach">Outreach</a></li>
        <li><a href="#volunteering">Volunteering</a></li>
        <li><a href="#freebies">Freebies</a></li>
        <li><a href="#contact">Contact Me</a></li>
      </ul>
    </nav>
  </header>

  <!-- Intro Text -->
  <section class="intro">
    <h2>Hi, I'm [Your Name]</h2>
    <p>Welcome to my personal site. I’m a [researcher/engineer/creative/etc.] focused on [short pitch about your work or passion].</p>
  </section>

  <!-- Gallery -->
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="assets/gallery1.jpg" alt="Gallery image 1">
      <img src="assets/gallery2.jpg" alt="Gallery image 2">
      <img src="assets/gallery3.jpg" alt="Gallery image 3">
      <img src="assets/gallery4.jpg" alt="Gallery image 4">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Your Name. All rights reserved.</p>
  </footer>

</body>
</html>
